<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comparatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <title>Student Information</title>
    </head>

    <body>
        </div>
        <div class="form">
            <form action="">
            <h1>Registration Form</h1>
            <h3>Student Information System</h3>
            <div>
                <label for="">First Name</label>
                <input type="text" id="fname" placeholder="First Name">
           </div>
           <div>
                <label for="">Last Name</label>
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <div>
                <label for="">Sex &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="sex" placeholder="Sex">
            </div>
            <div>
                <label for="">Student ID</label>
                <input type="text" id="studid" placeholder="Student Number">
            </div >
            <div>
                <label for="">Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" id="age" placeholder="Age">
            </div>
            <div>
                <label for="">Birthdate</label>
                <input type="text" id="bday" placeholder="dd/mm/yyyy" onfocus="this.type='date'" onblur="this.type='text'">
            </div>
            <div>
                <label for="">Birth Place</label>
                <input type="text" id="place" placeholder="Birth Place">
            </div>
            <div>
                <label for="">Contact</label>
                <input type="text" id="contact" placeholder="Contact">
            </div>
            <div>
                <label for="">Address</label>
                <input type="text" id="address" placeholder="Address">
            </div>
            <div>
                <label for="">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            
            <div>
                <label for="">Username</label>
                <input type="text" id="uname" placeholder="Username">
            </div>
        <div>
            <label for="pwd" class="pwd">Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div>
        </br> <button type="button" class="btn" onclick="location.href='index.html'">Submit</button>
        </div>
        </div>
    </body>
</html>
